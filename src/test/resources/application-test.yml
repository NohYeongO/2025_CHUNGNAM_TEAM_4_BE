    url: jdbc:mysql://localhost:3306/test
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      hibernate:
        hbm2ddl:
          auto: create-drop
        globally_quoted_identifiers: true
